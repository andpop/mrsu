<body>
    <div> 
        <ul id="list">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </div>

<script>
// let elem = document.getElementById('first');

// elem.onclick = (event) => {
    // console.log(event);
    // elem.style.color = 'red';
// };
const getNodeIndex = element => [...element.parentNode.children].indexOf(element);

let list = document.getElementById('list');
list.onclick = (event) => {
    let li = event.target;
    li.style.color = 'blue';
    // console.log(li);
    // console.dir(li);
    console.log('Index = ', index(li), 'or', getNodeIndex(li));
};

function index(el) {
  if (!el) return -1;
  let i = 0;
  do {
    i++;
  } while (el = el.previousElementSibling);
  return i;
}

</script>
</body>
